<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Sign In - Nyro</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom right, #676262, #e4e8e8);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .sign-in-container {
      background-color: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 400px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .input-group {
      margin-bottom: 20px;
    }
    .input-group label {
      display: block;
      font-size: 14px;
      margin-bottom: 5px;
    }
    .input-group input {
      width: 100%;
      padding: 10px;
      border-radius: 4px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    .sign-in-btn {
      width: 100%;
      padding: 10px;
      background-color: #000;
      color: white;
      font-size: 16px;
      border-radius: 4px;
      border: none;
      cursor: pointer;
    }
    .sign-in-btn:hover {
      background-color: #403939;
    }
    .sign-up-link {
      text-align: center;
      margin-top: 15px;
    }
    .sign-up-link a {
      color: #4904e9;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <div class="sign-in-container">
    <h2>Sign In</h2>
    <form action="#" method="POST">
      <div class="input-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
      </div>
      <button type="submit" class="sign-in-btn">Sign In</button>
    </form>
    <div class="sign-up-link">
      <p>Don't have an account? <a href="sign-up.html">Sign Up</a></p>
    </div>
  </div>

  <script>
    document.querySelector('form').addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent form from submitting

      // Here you would typically perform authentication logic.
      // For demo purposes, we're assuming the login is successful.

      window.location.href = "homepage-logged-in.html"; // Redirect to the homepage
    });
  </script>

</body>
</html>
